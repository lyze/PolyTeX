<!doctype html>
<!-- Copyright David Xu, 2016 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>PolyTeX</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
  </head>

  <body class="fullbleed vertical layout" unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

    <template is="dom-bind" id="app">
      <iron-a11y-keys target="[[a11yTarget]]" keys="ctrl+s" on-keys-pressed="doSave"></iron-a11y-keys>

      <paper-drawer-panel id="drawerPanel" force-narrow>

        <paper-header-panel drawer>
          <paper-toolbar id="navheader">
            <span class="title">Actions</span>
          </paper-toolbar>
          <paper-menu selectable="#no-menu-item-is-selectable">
            <paper-item id="loadItem" on-tap="doLoadItemAction">Load</paper-item>
            <paper-item id="saveItem" on-tap="doSaveItemAction" disabled="[[!fileId]]">Save</paper-item>
            <hr>
            <paper-item id="helloWorldItem" on-tap="doHelloWorld">Hello, world!</paper-item>
            <hr>
            <google-signin width="wide" height="tall" theme="dark"
                           client-id="707726290441-2t740vcema93b7jad2acqiku87qe25s6.apps.googleusercontent.com"
                           scopes="https://www.googleapis.com/auth/drive.install https://www.googleapis.com/auth/drive.file"
                           on-google-signin-success="maybeStartDriveIntegration"
                           on-google-signed-out="endDriveIntegration"
                           signed-in="{{signedIn}}"></google-signin>
          </paper-menu>
        </paper-header-panel>

        <paper-header-panel main id="mainHeaderPanel">

          <paper-toolbar id="mainToolbar">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="title horizontal layout">
              <!-- TODO: editable title -->
              <iron-a11y-keys target="[[filenameTarget]]" keys="enter" on-keys-pressed="maybeUpdateFilename"></iron-a11y-keys>
              <!-- <iron-autogrow-textarea id="filenameInput" class="editable-title" placeholder="untitled.tex" max-rows="1" value="{{filename}}" focused-changed="maybeUpdateFilename"></iron-autogrow-textarea> -->

              <autogrow-input id="filenameInput" class="editable-title" placeholder="untitled.tex" value="{{filename}}" focused-changed="maybeUpdateFilename"></autogrow-input>

              <div class="flex" style="min-width: 8px"></div>
            </div>
            <!-- <div class="title horizontal layout"> -->
            <!--   <div class="editable-title" contenteditable="true">{{filename}}</div> -->
            <!--   <div class="flex" style="min-width: 8px"></div> -->
            <!-- </div> -->

            <iron-pages attr-for-selected="status" selected="[[cloudStatus]]" fallback-selection="off">
              <paper-icon-button status="off" icon="cloud-off" on-tap="startDriveIntegration"></paper-icon-button>
              <paper-icon-button status="pending-creation" icon="cloud-queue"></paper-icon-button>
              <paper-icon-button status="pending-changes" icon="cloud-circle"></paper-icon-button>
              <paper-icon-button status="synced" icon="cloud-done"></paper-icon-button>
            </iron-pages>
            <iron-pages attr-for-selected="status" selected="[[compileStatus]]" fallback-selection="default">
              <paper-icon-button status="default" icon="description" on-tap="toggleCompileLog"></paper-icon-button>
              <paper-icon-button status="in-progress" icon="info-outline" on-tap="toggleCompileLog"></paper-icon-button>
              <paper-icon-button status="in-progress-warning" icon="error-outline" on-tap="toggleCompileLog"></paper-icon-button>
              <paper-icon-button status="in-progress-error" icon="error-outline" on-tap="toggleCompileLog"></paper-icon-button>
              <paper-icon-button status="ok" icon="info" on-tap="toggleCompileLog"></paper-icon-button>
              <paper-icon-button status="warning" icon="warning" on-tap="toggleCompileLog"></paper-icon-button>
              <paper-icon-button status="error" icon="error" on-tap="toggleCompileLog"></paper-icon-button>
            </iron-pages>
          </paper-toolbar>

          <div id="mainContent" class="fit vertical layout">
            <div id="contentArea" class="flex horizontal layout">
              <gtex-code-textarea id="editor" class="flex" editor-options="[[codeMirrorOptions]]" animated="true"></gtex-code-textarea>

              <!-- TODO: Refactor this out -->
              <div id="preview" class="flex vertical layout">
                <paper-progress indeterminate id="compileProgress" style="width: inherit" hidden$="[[!isCompiling]]"></paper-progress>
                <iframe id="previewIFrame" src="about:blank" class="flex center"></iframe>
                <paper-dialog no-cancel-on-outside-click id="compileLog">
                  <h2>Compile log</h2>
                  <paper-dialog-scrollable>
                    <iron-autogrow-textarea id="compileLogTextArea" class="flex" max-rows="0"></iron-autogrow-textarea>
                  </paper-dialog-scrollable>
                  <paper-button dialog-dismiss>Close</paper-button>
                </paper-dialog>
              </div>
            </div>
          </div>
          <paper-fab id="generatePreviewButton" icon="arrow-forward"></paper-fab>

          <paper-toast id="compileProblemToast" text="[[compilationError]]" opened="[[compilationError]]" role="alert"></paper-toast>
        </paper-header-panel>
      </paper-drawer-panel>

      <!-- TODO: Improve UX for authorizing Google services -->
      <!-- TODO: Where should these toasts go? -->
      <paper-toast id="savedToast" text="[[savedMessage]]" opened="[[savedMessage]]">
        <a href$="[[webViewLink]]">
          <paper-button class="toast-action">View in Drive</paper-button>
        </a>
      </paper-toast>
      <paper-toast id="apiErrorToast" text="[[apiErrorMessage]]" opened="[[apiErrorMessage]]"></paper-toast>
      <google-client-loader id="driveApiLoader" name="drive" version="v3"></google-client-loader>
      <google-realtime-api id="realtimeApiLoader"></google-realtime-api>
    </template>

    <!-- build:js scripts/app.js -->
    <!-- Workaround for texlivejs not using a promise dependency -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js"></script>
    <script src="bower_components/texlivejs/pdftex.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/mode/stex/stex.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
