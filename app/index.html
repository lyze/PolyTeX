<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>gTeX</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
  </head>

  <body class="fullbleed vertical layout" unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

    <template is="dom-bind" id="app">

      <paper-drawer-panel id="drawerPanel" force-narrow>

        <paper-header-panel drawer>
          <paper-toolbar id="navheader">
            <span>Menu</span>
          </paper-toolbar>
          <paper-menu>
            <paper-item id="loadItem" on-tap="doLoad">Load</paper-item>
            <paper-item id="saveItem" on-tap="doSave">Save</paper-item>
            <hr>
            <paper-item id="helloWorldItem" on-tap="doHelloWorld">Hello, world!</paper-item>
          </paper-menu>
        </paper-header-panel>

        <paper-header-panel main id="mainHeaderPanel">

          <paper-toolbar id="mainToolbar">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex">{{filename}}</span>
          </paper-toolbar>

          <div id="mainContent" class="fit vertical layout">
            <div id="contentArea" class="flex horizontal layout">
              <gtex-code-textarea id="editor" class="flex" editor-options="[[codeMirrorOptions]]"></gtex-code-textarea>

              <!-- TODO: Refactor this out -->
              <div id="preview" class="flex vertical layout">
                <paper-progress indeterminate id="compileProgress" style="width: inherit" hidden$="[[!isCompiling]]"></paper-progress>
                <iframe id="previewIFrame" src="about:blank" class="flex center"></iframe>
              </div>
            </div>
          </div>
          <paper-fab id="generatePreviewButton" icon="arrow-forward"></paper-fab>

          <paper-toast id="compileProblemToast" opened$="[[compilationError]]" text="[[compilationError]]"
                       duration="0" role="alert"></paper-toast>
        </paper-header-panel>
      </paper-drawer-panel>

      <google-client-loader id="driveApi" name="drive" version="v2"></google-client-loader>
    </template>

    <!-- build:js scripts/app.js -->
    <!-- Workaround for texlivejs not using a promise dependency -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js"></script>
    <script src="bower_components/texlivejs/pdftex.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/mode/stex/stex.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
