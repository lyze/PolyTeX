<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-menu-behavior/iron-menu-behavior.html"><link rel="import" href="../paper-styles/default-theme.html"><dom-module id="paper-listbox"><template><style>
      :host {
        display: block;
        padding: 8px 0;

        background: var(--paper-listbox-background-color, --primary-background-color);
        color: var(--paper-listbox-color, --primary-text-color);

        @apply(--paper-listbox);
      }
    </style><content></content></template><script>
    (function() {
      Polymer({
        is: 'paper-listbox',

        behaviors: [
          Polymer.IronMenuBehavior
        ],

        hostAttributes: {
          role: 'listbox'
        }
      });
    })();
  </script></dom-module>
