<link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../iron-scroll-target-behavior.html"><dom-module id="x-scrollable"><style>

    :host {
      display: block;
      font: 14px arial;
    }

    .item {
      border-bottom: 1px solid #ccc;
      background-color: white;
      padding: 20px;
      width: 200%;
    }

  </style><template><template is="dom-repeat" items="[[_getItems(itemCount)]]"><div class="item">[[index]]</div></template></template></dom-module><script>
  Polymer({

    is: 'x-scrollable',

    properties: {

      itemCount: {
        type: Number,
        value: 200
      }

    },

    behaviors: [
      Polymer.IronScrollTargetBehavior
    ],

    _defaultScrollTarget: null,

    _getItems: function(itemCount) {
      var items = new Array(itemCount);
      while (itemCount > 0) {
        items[--itemCount] = true;
      }
      return items;
    }
  });
</script>
