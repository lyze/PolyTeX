<link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/shadow.html"><link rel="import" href="paper-material-shared-styles.html"><dom-module id="paper-material"><template><style include="paper-material-shared-styles"></style><style>
      :host([animated]) {
        @apply(--shadow-transition);
      }
    </style><content></content></template></dom-module><script>
  Polymer({
    is: 'paper-material',

    properties: {
      /**

      elevation: {

      animated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
    }
  });
</script>
